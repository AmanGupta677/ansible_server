---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Amazon" or ansible_distribution == "Amazon Linux"


- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      group: root

  - name: add ssh key for simone
    tags: always
    authorized_key: 
      user: simone
      key: "ssh-rsa  ansible"
      
  - name: add sudoers file for simone
    tags: always
    copy: 
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440 


